<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
  <a href="#main" class="skip-link p-screen-reader-text">Skip to content</a>
  {{ partial "svgpack-sprite.html" . }}
  <header class="l-header">
    {{ if .IsPage }}
    <p class="c-title p-title"><a href="{{ .Site.BaseURL }}" class="p-title__link">{{ .Site.Title }}</a></p>
    {{ else }}
    <h1 class="c-title p-title"><a href="{{ .Site.BaseURL }}" class="p-title__link">{{ .Site.Title }}</a></h1>
    {{ end }}
    {{ with .Site.Params.subtitle }}
    <p class="p-subtitle">
      {{ . }}
    </p>
    {{ end }}
  </header>
  <section>
    {{ if .IsPage }}
    <div class="hero">
      {{ if .Params.hero }}
        <img src="{{ .Params.hero }}" alt="{{ .Params.title }}">
      {{ end }}
    </div>
    {{ else }}
    <div class="hero">
      <img src="/images/serenity.jpg" alt="Serenity Now">
    </div>
    {{ end }}
  </section>
  <main id="main" class="l-main">
